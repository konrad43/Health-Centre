<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.jpg') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!--   navbar top  -->
    <nav class="navbar navbar-light bg-success fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">Gedeon Recepcja</a>
    </nav>
    <!--    navbar left  -->
    <div class="nav-space"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 left-nav">
                <div class="bar">
                    <ul class="nav flex-column">
                        <li class="nav-item {% if page == 'home' %} active {% endif %}">
                            <a class="nav-link" href="{{ url_for('index') }}">Strona Główna</a>
                        </li>
                        <li class="nav-item {% if page == 'search' %} active {% endif %}">
                            <a class="nav-link" href="{{ url_for('reception.search_data') }}">Szukaj</a>
                        </li>
                        <li class="nav-item {% if page == 'add' %} active {% endif %}">
                            <a class="nav-link" href="{{ url_for('reception.add_appoint') }}">Dodaj wizytę</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--  content  -->
            <div class="col-md-10 content-base">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
